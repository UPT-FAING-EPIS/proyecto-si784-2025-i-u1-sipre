<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown a Diapositivas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            display: flex;
            align-items: center;
            background: #222222;
            padding: 0 10px;
            border-bottom: 1px solid #bbb;
            height: 50px;
        }

        .toolbar button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background: #222222;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 8px;
            height: 80%;
        }

        .toolbar button:hover {
            background: #141414;
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .editor, .preview {
            width: 50%;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .preview {
            background-color: #f9f9f9;
            border-right: none;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de herramientas -->
        <div class="toolbar">
            <button>Exportar a PDF</button>
            <button>Exportar a MP4</button>
        </div>

        <!-- Contenido -->
        <div class="content">
            <div class="editor">
                <textarea placeholder="Escribe tu Markdown aquí..."></textarea>
            </div>
            <div class="preview">
                <p>Aquí se mostrará la vista previa del Markdown.</p>
            </div>
        </div>
    </div>
</body>
</html>
